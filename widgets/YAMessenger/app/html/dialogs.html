<!DOCTYPE html>
<html>

<head></head>

<body>
    <div id="org-var-modal-src" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="settingsModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header ya-color" style="padding: .5rem .5rem;">
                    <label class="modal-title ya-color" id="settingsModalLabel" >Settings</label>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="recipient-name" class="col-form-label ya-color">Account Id:</label>
                            <input type="text" class="form-control rounded-0" id="account-id-input">
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="col-form-label ya-color">API Key</label>
                            <input type="text" class="form-control rounded-0" id="api-key-input">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-secondary rounded-0" data-dismiss="modal">Close</button>
                    <button id="save-org-var" type="button" class="btn btn-success rounded-0">Save <i class="fas fa-angle-right"></i></button>
                </div>
            </div>
        </div>
    </div>

    <div id="preview-modal-src" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="preview-modal-title"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header" style="padding: .5rem .5rem;">
                    <label class="modal-title ya-color" id="preview-modal-title" >Preview</label>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" style="background: darkslategrey; height: 340px; overflow-y: auto;">
                    <div class="chat">
                        <P id="preview-text" class="text-no-wrap">You text preview will <br>be seen here</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

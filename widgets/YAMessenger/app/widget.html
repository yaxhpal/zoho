<!doctype html>
<html lang="en">
<head>
  <meta name="description" content="Send SMS Text Messages">
  <meta name="keywords" content="Zoho CRM, Extension, SMS, Telecommunication, Templates">
  <meta name="author" content="Yashpal Meena [yaxhpal@gmail.com]">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/css/select2.min.css" rel="stylesheet" />
  <link href="css/sendsms.css" rel="stylesheet">

  <script src="https://kit.fontawesome.com/caf7cb58ce.js" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/js/select2.min.js"></script>
  <script src="js/jquery-dateformat.min.js"></script>
  <script src="js/ZohoEmbededAppSDK.min.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/bulksms.js"></script>
  <script src="js/yamessenger.js"></script>
</head>

<body class="loading">
  <div class="progress rounded-0" style="height: 5px;">
    <div class="progress-bar bg-success rounded-0" id="progress-bar" role="progressbar" style="width: 100%;"
      aria-valuenow="2" aria-valuemin="0" aria-valuemax="100"></div>
  </div>
  <form id="message-form">
    <div class="card border-bottom-0 rounded-0">
      <div class="card-body">
        <div class="form-row">
          <label class="col-6 ya-color" for="sms-sender-ids">
            Sender Id:<br>
            <select style="width: 100%" class="rounded-0" id="sms-sender-ids" name="Sender Ids" required>
              <option></option>
            </select>
          </label>
          <label class="col-6 ya-color" for="phone-fields">
            Phone Field:<br>
            <select style="width: 100%" class="rounded-0" id="phone-fields" name="Phone Field" required>
              <option></option>
            </select>
          </label>
        </div>
        <br>
        <div class="form-row">
          <label class="col-6 ya-color" for="sms-templates">
            Template:<br>
            <select style="width: 100%" class="rounded-0" id="sms-templates" name="SMS Templates">
              <option></option>
            </select>
          </label>
          <label class="col-6 ya-color" for="record-fields">
            Merge fields:
            <select style="width: 100%" class="rounded-0" id="record-fields" name="MergeFiels[]"
              multiple="multiple"></select>
          </label>
        </div>
        <br>
        <div class="form-row">
          <div class="col-12">
            <textarea class="form-control bg-light rounded-0" id="message-text" placeholder="Type you message here"
              rows="8" required></textarea>
            <div id="text-active" class="spinner-grow text-primary spinner-grow-sm invisible" role="status">
              <span class="sr-only">Loading...</span>
            </div>
            <small><b id="smsCount"></b> SMS (<b id="smsLength"></b>)</small>
          </div>
        </div>
        <br>
        <div class="form-group" style="display: none;">
          Account Id: <span id="account-id" class="badge badge-info rounded-0">80019040</span>
          API Key: <span id="apikey" class="badge badge-info rounded-0">2dc1579106b1a657080cc51c7efca7e5</span>
        </div>
        <div class="form-row">
          <div class="col-7"> </div>
          <div class="col-5">
            <button type="button" class="btn btn-outline-secondary rounded-0" onclick="ZOHO.CRM.UI.Popup.close()">Cancel</button>
            <button id="preview-message" class="btn btn-outline-secondary rounded-0">Preview</button>
            <button type="submit" class="btn btn-success rounded-0">Send <i class="fas fa-angle-right"></i></button>
          </div>
        </div>
        <br>
        <div class="form-row">
          <div class="col-12">
            <div id="form-error-alert" class="alert alert-danger alert-dismissible fade show rounded-0" role="alert">
              <span id="form-error-message"></span>
              <button type="button" class="close-alert close" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
  <div id="value-cache" class="invisible" style="display: none;"></div>
  <div class="modal_spinner"></div>
  <div class="modal fade" id="preview-modal" tabindex="-1" role="dialog" aria-labelledby="preview-modal-title"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header" style="padding: .5rem .5rem;">
          Preview
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" style="background: darkslategrey; height: 340px; overflow-y: auto;">
          <div class="chat">
            <P id="preview-text" class="text-no-wrap">You text preview will <br>be seen here</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
